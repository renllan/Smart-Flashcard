<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            background-color: #f5f5f7;
            color: #1d1d1f;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu-bar {
            width: 100%;
            background-color: #0071e3;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .menu-bar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: 600;
        }

        .menu-bar a:hover {
            background-color: #005bb5;
            border-radius: 5px;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            margin-top: 60px; /* To compensate for the fixed menu bar */
        }

        .flashcard-container {
            width: 340px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 24px;
        }

        .flashcard {
            width: 100%;
            height: 220px;
            perspective: 1000px;
            margin-bottom: 24px;
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 18px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 24px;
            box-sizing: border-box;
            font-size: 18px;
            line-height: 1.5;
        }

        .flashcard-front {
            background-color: #ffffff;
        }

        .flashcard-back {
            background-color: #f2f2f7;
            transform: rotateY(180deg);
        }

        .buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 980px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0077ed;
        }

        button:active {
            transform: scale(0.98);
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            width: 100%;
            max-width: 340px;
            margin-bottom: 24px;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <a href="#" onclick="showHomePage()">Home</a>
        <a href="#" onclick="showAddCardPage()">Add New Card</a>
    </div>

    <div class="main-container">
        <div id="homePage" class="flashcard-container">
            <h1>Flashcard App</h1>
            <div id="flashcard" class="flashcard">
                <div class="flashcard-inner">
                    <div class="flashcard-front">
                        <p id="question">Question will appear here</p>
                    </div>
                    <div class="flashcard-back">
                        <p id="answer">Answer will appear here</p>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button id="flipBtn">Flip Card</button>
                <button id="nextBtn">Next Card</button>
            </div>
        </div>

        <div id="addCardPage" class="flashcard-container" style="display: none;">
            <h1>Add New Flashcard</h1>
            <div class="input-container">
                <input type="text" id="newQuestion" placeholder="Enter new question">
                <input type="text" id="newAnswer" placeholder="Enter new answer">
                <button id="addCardBtn">Add Card</button>
            </div>
        </div>
    </div>

    <script>
        class Flashcard {
            constructor(question, answer) {
                this.question = question;
                this.answer = answer;
                this.isFlipped = false;
            }

            flip() {
                this.isFlipped = !this.isFlipped;
            }
        }

        class FlashcardDeck {
            constructor() {
                this.cards = [];
                this.currentCardIndex = 0;
            }

            addCard(question, answer) {
                this.cards.push(new Flashcard(question, answer));
            }

            nextCard() {
                this.currentCardIndex = (this.currentCardIndex + 1) % this.cards.length;
                return this.getCurrentCard();
            }

            getCurrentCard() {
                return this.cards[this.currentCardIndex];
            }

            shuffleDeck() {
                for (let i = this.cards.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.cards[i], this.cards[j]] = [this.cards[j], this.cards[i]];
                }
                this.currentCardIndex = 0;
            }
        }

        const deck = new FlashcardDeck();
        deck.addCard("What is the capital of France?", "Paris");
        deck.addCard("What is 2 + 2?", "4");
        deck.addCard("Who wrote 'Romeo and Juliet'?", "William Shakespeare");

        function updateFlashcardDisplay(card) {
            document.getElementById('question').textContent = card.question;
            document.getElementById('answer').textContent = card.answer;
            const flashcard = document.getElementById('flashcard');
            if (flashcard.classList.contains('flipped')) {
                flashcard.classList.remove('flipped');
            }
        }

        document.getElementById('flipBtn').addEventListener('click', () => {
            const flashcard = document.getElementById('flashcard');
            flashcard.classList.toggle('flipped');
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            const flashcard = document.getElementById('flashcard');
            if (flashcard.classList.contains('flipped')) {
                flashcard.classList.remove('flipped');
                setTimeout(() => {
                    const card = deck.nextCard();
                    updateFlashcardDisplay(card);
                }, 300); // Half of the flip animation duration
            } else {
                const card = deck.nextCard();
                updateFlashcardDisplay(card);
            }
        });

        document.getElementById('addCardBtn').addEventListener('click', () => {
            const question = document.getElementById('newQuestion').value;
            const answer = document.getElementById('newAnswer').value;
            if (question && answer) {
                deck.addCard(question, answer);
                document.getElementById('newQuestion').value = '';
                document.getElementById('newAnswer').value = '';
                alert('New flashcard added!');
            } else {
                alert('Please enter both a question and an answer.');
            }
        });

        function showHomePage() {
            document.getElementById('homePage').style.display = 'block';
            document.getElementById('addCardPage').style.display = 'none';
        }

        function showAddCardPage() {
            document.getElementById('homePage').style.display = 'none';
            document.getElementById('addCardPage').style.display = 'block';
        }

        // Initial card display
        updateFlashcardDisplay(deck.getCurrentCard());
    </script>
</body>
</html>
